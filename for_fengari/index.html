<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <title>LuneScript</title>
    <!-- <script src="fengari-web.js" type="text/javascript"></script>-->
    <script src="lunescript-front.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.addEventListener(
       "load",
       function() {
      lnsFront.setup( "console", "lua-code", "lns-code", "convert" );
    }, false );
    window.addEventListener( "keydown", function(e) {console.log( e ) } );
    
    </script>
    <style type="text/css">
    .code {
      width:90%;
      margin-left: 5%;
      font-size:14pt;
      font-weight:bold;
    }
    .console {
      width:90%;
      margin-left: 5%;
      font-size:14pt;
      font-weight:bold;
      font-family: monospace;
    }
    </style>    
  </head>
  <body>
    <div spellcheck="false">
      
      LuneScript code
      <input id="convert" value="execute" type="button" style="font-size:20pt"> <br>
      <textarea class="code" rows="15" id="lns-code">fn output( word:str ) {
print( "__%s__\n＞  %s  ＜\n~~%s~~"
       ( string.rep("人",#word/2+2), word,string.rep("∨",#word/2+2)));
}
output( "Hello World." );
</textarea> <br>
      output <br>
      <textarea readonly class="console" rows="5" id="console"></textarea> <br>
      Lua code <br>
      <textarea readonly class="code" rows="20" id="lua-code"></textarea><br>
    </div>
  </body>
</html>
